version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - i have a question
    - i need help
    - good morning
    - yo
- intent: about_user
  examples: |
    - I am good
    - I am fine
    - I am awesome
    - fine.. what about you
    - I dont wish to talk
    - I am sick
    - i am fine thank you
- intent: service
  examples: |
    - I wish to [check balance](service_name)
