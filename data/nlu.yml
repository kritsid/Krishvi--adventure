version: "2.0"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - i have a question
    - i need help
    - good morning
    - yo
- intent: about_user
  examples: |
    - I am good
    - I am fine
    - I am awesome
    - fine.. what about you
    - I dont wish to talk
    - I am sick
    - i am fine thank you
- intent: service
  examples: |
    - I wish to [check balance](service_name)
    - I wanna [transfer funds](service_name)
    - [check balance](service_name)
    - [transfer funds](service_name)
    - i want to [check balance](service_name)
    - [check balance](service_name)
    - [transfer funds](service_name)
- intent: bye
  examples: |
    - bye
    - have a nice day
    - thanks
    - see you
- intent: if_bot
  examples: |
    - are you a bot
    - u r human
    - who r u
- intent: approve
  examples: |
    - [yes](approval)
    - [no](approval)
    - [yes](approval) proceed
- intent: how_much_money_to_transfer
  examples: |
    - [300](transfer_amount)
    - i want to transfer [23112](transfer_amount)
    
- intent: tranfer_to_whom
  examples: |
    - [12344568910](receiver_account_number)
    - account number is [13123232897](receiver_account_number)

- synonym: yes
  examples: |
    - I confirm
    - yeah! proceed
    - yup
    - go ahead
    - yes
    - ok
    - fine
    - do it
- synonym: no
  examples: |
    - nope
    - dont do
    - cancel the transaction
    - did by mistake
    - dont proceed
    - exit
    - cancel
    - not at all
- synonym: credit
  examples: |
    - credit card account
    - credit account
- synonym: transfer
  examples: |
    - tranfer
    - Trasfer
    - truffle
    - trafer
    - TRANSFER
    - trransfer
    - tranffer
    - transferr
