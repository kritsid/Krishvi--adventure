    - [check balance](service_name)
    - [transfer funds](service_name)
    - i want to [check balance](service_name)
- intent: bye
  examples: |
    - bye
    - have a nice day
    - thanks
    - see you
- intent: if_bot
  examples: |
    - are you a bot
    - u r human
    - who r u
