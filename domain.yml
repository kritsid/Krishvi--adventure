version: '2.0'
session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true

intents:
  - greet
  - bye
  - if_bot
  - about_user
  - service
  - tranfer_to_whom
  - how_much_money_to_transfer
  - request_transfer_funds_data
  - transfer_funds


entities: 
  - service_name
  - transfer_amount
  - receiver_account_number
slots:
  service_name:
    type: text
    influence_conversation: false
  user_name:
    type: text
    influence_conversation: false
  user_email:
    type: text
    influence_conversation: false
  user_balance:
    type: float
    influence_conversation: false
  account_number:
    type: text
    influence_conversation: false
  account_type:
    type: categorical
    values:
      - salary
      - deposit
      - fixed
  account_hold:
    type: bool
  transfer_amount:
    type: float
  receiver_account_number:
    type: text
    influence_conversation: false
  # slots:
  # first_name:
  #   type: text
  #   influence_conversation: true
  # last_name:
  #   type: text
  #   influence_conversation: true

responses:
  utter_greet:
    - text: Hi {user_name}! How are you?
  utter_bye:
    - text: Have a nice day {user_name}!
  utter_if_bot:
    - text: I am bot powered by KRISHVI..
  utter_about_user:
    - text: what do u wish to do today? transfer funds or  check your balance?
  utter_transfer_funds:
    - text: balance of ur account {account_number} is {user_balance} dollars.Please provide the account number where you want to transfer the funds?
  utter_check_balance:
    - text: balance of ur account {account_number} is {user_balance} dollars.
  utter_account_on_hold:
    - text: Sry! your account is on hold.. You can not transfer funds
  utter_invalid_acccount_type:
    - text: sry! you have a {account_type} account. Money can only be transferred from savings, current or salary account.
  utter_ask_transfer_funds_form_receiver_account_number: 
    - text: Got the Account details of the reciever.
  utter_ask_transfer_amount_form_receiver_account_number: 
    - text: Got the Amount to be sent to the reciever.
  utter_submit:
  - text: Ok. Thanks!
  utter_slots_values:
  - text: I will remember that you have transfered {transfer_amount} dollars!
actions: 
  - action_welcome
  - action_select_service
  - utter_about_user
  - utter_bye
  - utter_greet

