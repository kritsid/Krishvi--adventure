version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- tranfer_to_whom
- service
- bye
- greet
- how_much_money_to_transfer
- approve
- if_bot
- about_user
entities:
- approval
- receiver_account_number
- service_name
- transfer_amount
slots:
  service_name:
    type: text
    influence_conversation: false
  user_name:
    type: text
    influence_conversation: false
  user_email:
    type: text
    influence_conversation: false
  user_balance:
    type: float
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  account_number:
    type: text
    influence_conversation: false
  account_type:
    type: categorical
    influence_conversation: true
    values:
    - salary
    - deposit
    - fixed
  account_hold:
    type: bool
    influence_conversation: true
  transfer_amount:
    type: float
    influence_conversation: true
    max_value: 1.0
    min_value: 0.0
  receiver_account_id:
    type: text
    influence_conversation: false
  approval:
    type: categorical
    influence_conversation: true
    values:
    - yes
    - no
  receiver_account_number:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hi {user_name}! How are you?
  utter_bye:
  - text: Have a nice day {user_name}!
  utter_if_bot:
  - text: I am bot powered by KRISHVI..
  utter_about_user:
  - text: what do u wish to do today? transfer funds or  check your balance?
  utter_transfer_funds:
  - text: balance of ur account {account_number} is {user_balance} dollars.Please provide the account number where you want to transfer the funds?
  utter_check_balance:
  - text: balance of ur account {account_number} is {user_balance} dollars.
  utter_account_on_hold:
  - text: Sry! your account is on hold.. You can not transfer funds
  utter_invalid_acccount_type:
  - text: sry! you have a {account_type} account. Money can only be transferred from savings, current or salary account.
  utter_slot_values:
  - text: Do you want to tranfer {transfer_amount} to  account {receiver_account_number}?
  utter_insufficient_balance:
  - text: Insufficient funds! your balance is {user_balance} and you are trying to transfer {transfer_amount}..
  utter_ask_transfer_amount:
  - text: kindly enter the amount to be transferred
  utter_ask_receiver_account_number:
  - text: Kindly enter the account number to transfer the amount
  utter_transfer_done:
  - text: successfuly transferred the amount. your balance is now {user_balance}
actions:
- action_final_transfer_funds
- action_restart
- action_select_service
- action_welcome
- utter_about_user
- utter_bye
- utter_greet
- utter_slot_values
forms:
  transfer_funds_form:
    required_slots:
      transfer_amount:
      - type: from_entity
        entity: transfer_amount
      receiver_account_number:
      - type: from_entity
        entity: receiver_account_number
